apiVersion: v1
kind: BuildConfig
metadata:
  name: "parksmap-pipeline"
spec:
  source:
    contextDir: ParksMap
    type: Git
    git:
      uri: "https://github.com/xieyang313/advdev_homework_template.git"
      ref: "master"
  strategy:
    jenkinsPipelineStrategy:
       env:
         - name: GUID
           valueFrom: 
             configMapKeyRef:
               name: basic-config
               key: GUID
         - name: CLUSTER
           valueFrom: 
             configMapKeyRef:
               name: basic-config
               key: CLUSTER